<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            }

            .slides > div {
            display: flex;
            flex-shrink: 0;
            width: 100%;
            height: 300px;
            scroll-snap-align: start;
            scroll-behavior: smooth;
            background: #74ABE2;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="slides">


            <div> 1 </div>
            
            
            <div> 2 </div>
            
            
            <div> 3 </div>
            
            
            </div>
    </div>
</body>
</html>
